<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form </title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap');
      </style>
</head>
<body>
    
<section class="sec">


    <div class="div-one">
 <h1>Welcome to Deligo </h1>
 <p>Deligo ia a wooCommerce Mobile Wep App offers deep and seemless integration Deligo.  </p>
 
<form action="post"> 

<div class="one"> 
 <div class="sub-div"> 
    <label for="f-name" >First Name </label>
    <input type="text" placeholder="Leen" id="f-name">
</div>
<div class="sub-div2"> 
    <label for="l-name">Last Name </label>
    <input type="text"  placeholder="Odeh" id="l-name">
    </div>
 </div>

 <div class="one"> 
    <div class="sub-div"> 
       <label for="email" >Email </label>
       <input type="text" placeholder="leenodeh287@gmail.com" id="email">
   </div>
   <div class="sub-div2"> 
       <label for="phone">Phone</label>
       <input type="text"  placeholder="0594324473" id="phone">
       </div>
    </div>

    <div class="one"> 
        <div class="sub-div"> 
           <label for="pass" >Password</label>
           <input type="password" placeholder="****************" id="pass">
       </div>
       <div class="sub-div2"> 
           <label for="con-pass">Confirm Password</label>
           <input type="password"  placeholder="**************" id="con-pass">
           </div>
        </div>

<button class="btn" ><span> Sign Up</span> </button>

 <div class="end">
<p> Already have an account?</p> <a href="#"> Sign In </a>
</div>
</form>


    </div>
<img src="img.PNG" width="500px" height="650px" class="img">



</section>


</body>
</html>
